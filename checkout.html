<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/checkout.css">
    
  </head>

  <body>

    <nav class="navbar navbar-expand-lg  bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Radaicne Cosmetics</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="index.html">Home</a>
            <a class="nav-link" href="Product.html">Shop</a>
            <a class="nav-link" href="contact-us.html">Contact</a>
            <a class="nav-link" href="checkout.html">Cart</a>
          </div>
        </div>
      </div>
    </nav>



    <main id='container'>
      <aside id='info'>
          <label for='paymentMethod'>Payment Method</label>
          <select name='paymentMethod'>
              <option>Visa</option>
              <option>MasterCard</option>
              <option>Elo</option>
          </select>

          <!-- Credit Card Number -->
          <label for='cardNumber'>Credit Card Number</label>
          <input type='text' name='cardNumber' />

          <!-- Credit Card Holder Name -->
          <label for='cardholderName'>Cardholder Name</label>
          <input type='text' name='cardholderName' />

          <!-- Expiration Date -->
          <label for='cardDate'>Expiration Date</label>
          <input type='text' name='cardDate' />

          <!-- CVV Card Number -->
          <label for='cvv'>CVV</label>
          <input type='text' name='cvv' />

          <button id='makePayment'>MAKE A PAYMENT</button>
      </aside>
      <aside id='description'>
        <h2>RC Foundation</h2>
        <h3>Shade g-15</h3>
        <img src='images/foundation.jpg'>
        <h1>$50</h1>
        <button id='editOrder'>Edit the Order</button>
      </aside>
  </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
